{% extends 'base.html' %}


{% block header %}
  <h1>{% block title %}Create a folder{% endblock %}</h1>
{% endblock %}
{%block content%}
{{folder_id}}
<form action="{{ url_for('create.create_child_folder',folder_id=folder_id) }}" method="POST">
    <label for="folder-name">Folder Name:</label>
    <input type="text" id="folder-name" name="folder-name" required>
    <button type="submit">Create</button>
</form>
{% endblock %}
